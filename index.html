<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
  <div class="flexrow">
    <h1>Simple To Do List</h1>
  </div>
  <div class="flexrow">
    <span>“This is the real secret of life — to be completely engaged with what you are doing in the here and now. And instead of calling it work, realize it is play.”<br>
    - Alan Watts</span>
  </div>
  <div class="flexrow">
  <input type="text" class="task" id="task" placeholder="Enter task here"></input>
  <button id="add">Add Task</button>
  <button id="show-completed">Show Completed</button>
</div>

<div class="lists">
  <ul id="toDo" class="flexcolumn">
    <h2 class="todotitle">To Do</h2>
<!-- figure out how to add same event listeners to example items -->
   
  </ul> 

  <ul id="completed" class="flexcolumn">
    <h2>Completed</h2>
  </ul>
</div>

  <script src="app.js"></script>
</body>
</html>
